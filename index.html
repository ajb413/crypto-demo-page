<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ethereum Token</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/narrow-jumbotron.css" rel="stylesheet">
  </head>

  <style type="text/css">
    @media (min-width: 576px) {
      .jumbotron {
          padding: 4rem 2rem 2rem 2rem;
      }
    }

    input {
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .jumbotron a.btn-success,
    .jumbotron a.btn-success:hover{
        color: #fff;
    }

    .center {
      text-align: center;
    }

    .inline-table {
      display: inline-table;
    }

    .crowdsale-name {
      width: 40%;
      margin: 30px auto;
      text-align: center;
    }
  </style>

  <body>

    <div class="container">

      <div class="row marketing">

        <div class="col-lg-12">
          <div>
            <br />
            <h3 class="center">Purchase Token</h3>
            <br />
            <h5>Set MetaMask network to ropsten in dropdown</h5>
            <br />
          </div>
          <div>
            <input type="text" class="form-control textinput" id="buyAmount" placeholder="Amount in ETH" />
            <button class="btn btn-primary" id="buyButton" type="button">Transfer</button>
            <span id="buyStatus"></span>

            <hr/>
            <br/>

          </div>
        </div>

      </div>
    </div>

    <script src="/app.js"></script>

  </body>
</html>
